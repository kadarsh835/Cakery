function validateEmail(email)
{
    var emailpat=/^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/; 
    var matchArray=email.match(emailpat);
    if(matchArray==null)
     {
        return false;
     }
    return true;
} 
function chk1()
{
	if(document.InquiryFrm.txtname.value=="")
	{
		document.getElementById("msgBox").innerHTML="Please enter your name.";
		document.InquiryFrm.txtname.focus();
		return false;
	} 
	if(document.InquiryFrm.txtemail.value=="")
	{
		document.getElementById("msgBox").innerHTML="Please enter your Email Id.";
		document.InquiryFrm.txtemail.focus();
		return false;
	} 
	if(validateEmail(document.InquiryFrm.txtemail.value)==false)
	{
		document.getElementById("msgBox").innerHTML="Please enter valid Email Id.";
		document.InquiryFrm.txtemail.focus();
		return false;
	}
	if(document.InquiryFrm.txtMsg.value=="")
	{
		document.getElementById("msgBox").innerHTML="Please enter your query.";
		document.InquiryFrm.txtMsg.focus();
		return false;
	} 	
	
	return true;	
}
